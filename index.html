<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="image-grid"></div>
    <div class="sidebar">
      <img class="boombox" src="images/boombox.png" />
      <audio id="music" src="audio/Cookin Soul - Like a Fool.mp3" loop></audio>
      <h1>NBA Comparison Tool</h1>
    </div>
    <div id="big-container" class="content">
      <div id="player-container">
        <div id="player-card" class="player-card">
          <div id="player-name"></div>
        </div>
        <div id="player-card2" class="player-card">
          <div id="player-name2"></div>
        </div>
      </div>
    </div>

    <div id="input-container">
      <input type="text" id="input1" placeholder="Player 1" />
      <input type="text" name="" id="input2" placeholder="Player 2" />
    </div>
    <div id="button-container">
      <button id="compare">Compare</button>
      <button id="clear">Clear</button>
      <button id="top-scores">2023 Scoring Leaders</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
